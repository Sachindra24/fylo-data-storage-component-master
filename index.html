<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section id="cont-">
        <!-- LEFT-ICON-SECTION -->
        <section id="left-img-sec">
          <div id="main-logo">
            <img src="images/logo.svg" alt="main-logo" />
          </div>
          <div id="three-logos">
            <div id="doc" class="folder-logos">
              <img src="images/icon-document.svg" alt="icon-document" />
            </div>
            <div id="fol" class="folder-logos">
              <img src="images/icon-folder.svg" alt="icon-folder" />
            </div>
            <div id="follo" class="folder-logos">
              <img src="images/icon-upload.svg" alt="icon-upload" />
            </div>
          </div>
        </section>
        <!-- RIGHT-DATA DESCRIPTION -->
        <section id="right-des-sec">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="bar">
            <div class="prog">
              <div id="sphe"></div>
            </div>
          </div>
          <div class="low">0 GB</div>
          <div class="up">1000 GB</div>
          <div id="pointer"><span>185</span>GB Left</div>
          <div id="pointer-p"></div>
        </section>
      </section>
      <!-- --BG-IMG-- -->
      <picture>
        <source
          media="(max-width: 422px)"
          srcset="images/bg-mobile.png"
          alt="bg-mobile"
        />
        <img src="images/bg-desktop.png" alt="bg-desktop.png" />
      </picture>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">SACHINDRA NATH SHRIVAS</a>.
      </div>
    </footer>
  </body>
</html>
